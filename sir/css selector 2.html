<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selectors</title>
    <style>
        #id{
            color: yellow;
        }
        .idelement{
            color:blue;
        }
        .background{
            background-color: aqua;
        }
        span,footer{
            color: blueviolet;
            background-color:red ;
        }
    </style>
</head>
<body>
    <h1> css selectors</h1>
    <p> this is simpe paragrah</p>
    <p id="id"> abut css selector</p>
    <div>
    <p class="idelement background"> elements , class , gruing </p></div>
    <span>this is span</span>
    <footer> this is footer</footer>
</body>
</html>
