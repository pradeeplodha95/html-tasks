<!DOCTYPE html>
<html>

<head>
    <title>How to make registration form using HTML and CSS </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" style="background-image: url('tech.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-1396055,resizemode-75,msid-92357605/nri/study/how-edtech-is-assisting-students-in-tier-2-and-3-cities-to-study-abroad.jpg"
                    alt="image">
            </div>
            <form action="">
                <h3>Registration Form</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control">

                </div>
                <div class="form-wrapper">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">

                </div>
                <button>Register

                </button>
            </form>
        </div>
    </div>
</body>

</html>
